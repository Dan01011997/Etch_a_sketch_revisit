<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Sketchboard</h1></header>
    <div class="container">
      <div class="sketchboard">
        <div class="board"></div>
      </div>
      <div class="functionality">
        <div class="gridSize"><button class="grid">GRID</button></div>
        <div class="colorPalette">
          <div class="pencilDiv"><button class="pencil">PENCIL</button></div>
          <div class="rainbowDiv"><button class="rainbow">RAINBOW</button></div>
          <div class="rgbPallete"><button class="rgb">RGB</button></div>
        </div>
        <div class="clearGrid">
          <div class="eraser"><button class="erase">ERASE</button></div>
          <div class="clearSketch"><button class="clear">CLEAR</button></div>
        </div>
      </div>
    </div>
    <footer>Copyright@etch_a_sketch_Danish_Nayyar</footer>
    <script src="script.js" defer></script>
  </body>
</html>
